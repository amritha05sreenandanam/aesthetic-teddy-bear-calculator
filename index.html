<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=teddy2">
</head>

<body>
    <div class="calculator-container">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button class="btn command" data-action="clear">AC</button>
            <button class="btn command" data-action="delete">DEL</button>
            <button class="btn command" data-action="percent">%</button>
            <button class="btn operator" data-operator="/">รท</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" data-operator="*">ร</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" data-operator="-">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" data-operator="+">+</button>

            <button class="btn number zero-btn">0</button>
            <button class="btn number">.</button>
            <button class="btn equals" data-action="compute">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
